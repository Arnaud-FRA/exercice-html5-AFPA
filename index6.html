    <section>
        <div id="gauche">
            <h2 id="contact">Contact</h2>
            <p> * Ces zones sont obligatoires.</p>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom"> Votre nom* :</label><input type="text" name="nom" id="nom"><br>
                <label for="prénom">Votre prénom* :</label><input type="text" name="prénom" id="prénom"><br>
                <br>
                <label>Sexe* :</label> <input type="radio" name="couleur" value="Féminin" id="sexe_féminin"> <label

                <input type="radio" name="couleur" value="Masculin" id="sexe_masculin" checked> <label
                    for="sexe_masculin">Masculin</label>
                <br>
                <br>
                <label for="date">Date de naissance* :</label><input type="date" name="ddn" id="date"><br>
                <label for="code_postal">Code postal* : </label><input type="text" name="Code postal"
                    id="code_postal"><br>
                <label for="adresse">Adresse :</label><input type="text" name="Adresse" id="adresse"><br>
                <label for="ville">Ville :</label><input type="text" name="Ville" id="ville"><br>
                <label for="email">Email* :</label><input type="email" name="email" id="email"
                    placeholder="dave.holper@afpa.fr"><br>

            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>

                Sujet* : <select name="couleur">
                    <option>Veuillez séléctionner un sujet</option>
                    <option>Mes commandes</option>
                    <option>Question sur un produit</option>
                    <option>Réclamation</option>
                    <option>Autres</option>
                </select> <br>
                <label for="question"> Votre question* :</label><textarea name="nom" id="question"></textarea><br>
            </fieldset>
            <input type="checkbox" name="couleur1" value="Bleu" checked> * J'accepte le traitement informatique de ce
            formulaire<br>

            <input type="submit" value="Envoyer"> <input type="submit" value="Annuler">
